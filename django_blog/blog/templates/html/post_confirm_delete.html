{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <title>Delete Post</title>
    <link rel="stylesheet" href="{% static 'blog/css/style.css' %}" />
  </head>
  <body>
    <h1>Delete Post</h1>
    <p>Are you sure you want to delete "{{ post.title }}"?</p>

    <form method="post">
      {% csrf_token %}
      <button type="submit">Yes, delete</button>
      <a href="{% url 'post-detail' post.pk %}">Cancel</a>
    </form>
  </body>
</html>
